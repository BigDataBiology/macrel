name: Build Status
   
on:
   push:
   pull_request:

-defaults:
  run:
    # Conda activate needs to be on bash
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
            
    - name: Checking code
      uses: actions/checkout@v2
  
    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
 
    - name: Build and test environment
      run: |
        conda activate test
        PYTHON_VERSION=${{ matrix.python-version }} ./install.sh
        conda install --prefix ./envs/Macrel_env  -y pytest

    - name: Evaluate Macrel Build
      run: |
        conda activate envs/Macrel_env/
        ./run-tests.sh
        python -m pytest macrel/tests
